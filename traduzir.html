<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tradutor Tupi-Guarani/Português</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Tradutor Tupi-Guarani/Português</h1>
    <form>
      <div class="mb-3">
        <label for="palavra" class="form-label">Palavra:</label>
        <input type="text" class="form-control" id="palavra" name="palavra" placeholder="Digite uma palavra">
      </div>
      <div class="mb-3">
        <label for="idioma" class="form-label">Idioma:</label>
        <select class="form-select" id="idioma" name="idioma">
          <option value="portugues">Português</option>
          <option value="tupi">Tupi-Guarani</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Traduzir</button>
    </form>
    <div class="mt-5" id="resultado">
    </div>
  </div>
  <script src="dicionario.js"></script>
</body>
</html>
