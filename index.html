<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tradutor Tupi-Português</title>
  <!-- CSS do Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container my-5">
    <h1 class="mb-4">Tradutor Tupi-Português</h1>
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="wordInput" class="form-label">Palavra a ser traduzida:</label>
        <input type="text" class="form-control" id="wordInput">
      </div>
      <div class="col-md-4">
        <label for="originSelect" class="form-label">Origem:</label>
        <select class="form-select" id="originSelect">
          <option selected>Selecione a origem</option>
          <option value="tupi">Tupi</option>
          <option value="portugues">Português</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="destSelect" class="form-label">Destino:</label>
        <select class="form-select" id="destSelect">
          <option selected>Selecione o destino</option>
          <option value="tupi">Tupi</option>
          <option value="portugues">Português</option>
        </select>
      </div>
    </div>
    <button type="button" class="btn btn-primary" id="translateBtn">Traduzir</button>
    <div class="mt-4" id="resultDiv"></div>
  </div>

  <!-- Scripts do Bootstrap 5 e do JavaScript do tradutor -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
